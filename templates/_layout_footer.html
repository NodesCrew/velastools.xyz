        <script>
            function table_sorter(sortName, sortOrder, data) {
                let order = sortOrder === 'desc' ? -1 : 1;

                data.sort(function(a, b) {
                    let _max = 5000;

                    let _a = a[sortName] == "-" ? _max : parseFloat(a[sortName]);
                    let _b = b[sortName] == "-" ? _max : parseFloat(b[sortName]);

                    let minus = -1;

                    if (_a > _b) {
                        return order;
                    }

                    if (_a < _b) {
                        return minus * order;
                    }

                    return 0;
                });
            }
